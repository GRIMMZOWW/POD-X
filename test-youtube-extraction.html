<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD-X YouTube Extraction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .metadata {
            margin-top: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .metadata img {
            max-width: 200px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ POD-X YouTube Extraction Test</h1>
        
        <input 
            type="text" 
            id="youtubeUrl" 
            placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ)"
            value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        />
        
        <button id="extractBtn" onclick="extractVideo()">Extract Audio</button>
        <button id="playBtn" onclick="playAudio()" disabled>Play Audio</button>
        
        <div id="result"></div>
        <div id="metadata"></div>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script>
        let currentAudioUrl = null;

        async function extractVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const metadataDiv = document.getElementById('metadata');
            const extractBtn = document.getElementById('extractBtn');
            const playBtn = document.getElementById('playBtn');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!url) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter a YouTube URL';
                return;
            }

            extractBtn.disabled = true;
            playBtn.disabled = true;
            resultDiv.textContent = 'Extracting... This may take a few seconds...';
            resultDiv.className = '';
            metadataDiv.innerHTML = '';
            audioPlayer.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3000/api/youtube/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'âœ… Extraction Successful!\n\nMode: ' + data.mode;
                    
                    currentAudioUrl = data.data.audioUrl;
                    
                    // Display metadata
                    metadataDiv.className = 'metadata';
                    metadataDiv.innerHTML = `
                        <h3>${data.data.title}</h3>
                        <p><strong>Channel:</strong> ${data.data.channel}</p>
                        <p><strong>Duration:</strong> ${Math.floor(data.data.duration / 60)}:${(data.data.duration % 60).toString().padStart(2, '0')}</p>
                        <p><strong>Format:</strong> ${data.data.format}</p>
                        <p><strong>Extractor:</strong> ${data.data.extractor}</p>
                        ${data.data.thumbnail ? `<img src="${data.data.thumbnail}" alt="Thumbnail">` : ''}
                        <p style="margin-top: 10px;"><strong>Audio URL:</strong><br><small style="word-break: break-all;">${data.data.audioUrl.substring(0, 100)}...</small></p>
                    `;
                    
                    // Setup audio player
                    audioPlayer.src = currentAudioUrl;
                    audioPlayer.style.display = 'block';
                    playBtn.disabled = false;
                    
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'âŒ Extraction Failed\n\n' + (data.message || data.error || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'âŒ Network Error\n\n' + error.message;
            } finally {
                extractBtn.disabled = false;
            }
        }

        function playAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Allow Enter key to trigger extraction
        document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                extractVideo();
            }
        });
    </script>
</body>
</html>
