<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <!-- Viewport and Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Colors -->
  <meta name="theme-color" content="#6B46C1" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- App Details -->
  <meta name="application-name" content="POD-X" />
  <meta name="apple-mobile-web-app-title" content="POD-X" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Stream YouTube videos, play music, and read books with text-to-speech. All your media in one beautiful app." />
  <meta name="keywords" content="youtube player, music player, book reader, tts, text to speech, multimedia" />
  <meta name="author" content="POD-X" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="POD-X - Multimedia Platform" />
  <meta property="og:description" content="Stream YouTube, play music, read books with TTS. All in one app." />
  <meta property="og:image" content="/icons/icon-512x512.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="POD-X - Multimedia Platform" />
  <meta name="twitter:description" content="Stream YouTube, play music, read books with TTS" />
  <meta name="twitter:image" content="/icons/icon-512x512.png" />

  <title>POD-X - Multimedia Platform</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('[SW] Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.log('[SW] Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
